# https://github.com/decidim/decidim/blob/develop/decidim-survey/config/locales/en.yml
pt:
  activemodel:
    models:
      decidim/surveys/closed_survey_event: Questionário terminado
      decidim/surveys/opened_survey_event: Questionário iniciado
  activerecord:
    models:
      decidim/surveys/survey:
        one: Questionário
        other: Questionários
  decidim:
    components:
      surveys:
        name: Questionários
        settings:
          global:
            clean_after_publish: Eliminar respostas ao publicar o questionário
            ends_at: Respostas aceitas até
            scopes_enabled: Âmbitos ativados
            starts_at: Respostas aceitas a partir de
          step:
            allow_unregistered: Permitir que usuários não registrados respondam o questionário
            allow_unregistered_help: Se ativo, nenhum login será necessário para responder o questionário. Isto pode levar a dados pouco fidedignos ou não confiáveis e será mais vulnerável a ataques automatizados. Use com cautela! Lembre-se que um participante pode responder o mesmo questionário várias vezes, usando diferentes navegadores ou o recurso de "navegação privada" de seu navegador da Web.
    events:
      surveys:
        survey_closed:
          email_intro: O questionário %{resource_title} em %{participatory_space_title} foi encerrado.
          email_subject: Um questionário terminou em %{participatory_space_title}
          notification_title: O questionário <a href="%{resource_path}">%{resource_title}</a> em <a href="%{participatory_space_url}">%{participatory_space_title}</a> terminou.
        survey_opened:
          email_intro: 'O questionário %{resource_title} em %{participatory_space_title} está abert agora. Você pode participar a partir desta página:'
          email_subject: Um novo questionário em %{participatory_space_title}
          notification_title: O questionário <a href="%{resource_path}">%{resource_title}</a> em <a href="%{participatory_space_url}">%{participatory_space_title}</a> está aberto agora.
    metrics:
      survey_answers:
        description: Número de questionários respondidos por participantes
    surveys:
      admin:
        exports:
          survey_user_answers: Respostas dos participantes aos questionários
        surveys:
          update:
            invalid: Ocorreu um problema ao salvar o questionário.
            success: Questionário salvo corretamente.
      last_activity:
        new_survey_at_html: "<span>Novo questionário em %{link}</span>"
      surveys:
        answer:
          invalid: Ocorreu um problema ao responder o questionário.
          spam_detected: Ocorreu um problema ao responder o questionário. Talvez tenha sido muito rápido, pode tentar novamente?
          success: Questionário respondido corretamente.
